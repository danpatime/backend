components:
  schemas:
    AnnouncementRequest:
      type: object
      properties:
        announcementTitle:
          type: string
        announcementType:
          type: string
        announcementContent:
          type: string
    AnnouncementResponse:
      type: object
      properties:
        announcementId:
          type: integer
          format: int64
        announcementTitle:
          type: string
        announcementType:
          type: string
        announcementContent:
          type: string
        viewCount:
          type: integer
          format: int32

    UpdateContractConditionRequest:
      type: object
      properties:
        suggestStartDateTime:
          type: string
          format: date-time
        suggestEndDateTime:
          type: string
          format: date-time
        suggestHourlyPayment:
          type: integer
          format: int32
    BusinessLocation:
      type: object
      properties:
        createdDate:
          type: string
          format: date-time
        updatedDate:
          type: string
          format: date-time
        zipcode:
          type: string
        address:
          type: string
        detailAddress:
          type: string
    ModifyBusinessRequest:
      required:
      - businessId
      type: object
      properties:
        businessId:
          type: integer
          format: int64
        businessName:
          type: string
        location:
          $ref: "#/components/schemas/BusinessLocation"
        representationName:
          type: string
        categoryId:
          type: array
          items:
            type: integer
            format: int64
    Account:
      type: object
      properties:
        createdDate:
          type: string
          format: date-time
        updatedDate:
          type: string
          format: date-time
        accountId:
          type: integer
          format: int64
        loginId:
          type: string
        password:
          type: string
        name:
          type: string
        nickname:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
        nationality:
          type: string
          enum:
          - KOREAN
          - FOREIGN
        roles:
          type: array
          items:
            type: string
            enum:
            - EMPLOYEE
            - EMPLOYER
        sex:
          type: string
        age:
          type: integer
          format: int32
        profileImage:
          type: string
        starPoint:
          type: number
          format: float
        workCount:
          type: integer
          format: int32
        openStatus:
          type: boolean
        deleted:
          type: boolean
        emailReceivable:
          type: boolean
        loginUser:
          $ref: "#/components/schemas/LoginUserRequest"
    InquiryRequest:
      required:
      - createdBy
      - inquiryType
      type: object
      properties:
        inquiryType:
          type: string
        subInquiryType:
          type: string
        title:
          type: string
        content:
          type: string
        createdBy:
          $ref: "#/components/schemas/Account"
    LoginUserRequest:
      type: object
      properties:
        userId:
          type: integer
          format: int64
    InquiryResponse:
      required:
      - createdBy
      - inquiryId
      type: object
      properties:
        inquiryId:
          type: integer
          format: int64
        inquiryType:
          type: string
        subInquiryType:
          type: string
        title:
          type: string
        content:
          type: string
        inquiryStatus:
          type: string
        answerDate:
          type: string
          format: date-time
        createdBy:
